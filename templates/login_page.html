    <script>
        if ( window.history.replaceState ) {
  window.history.replaceState( null, null, window.location.href );
}

<body >
    <header >
        <div class="top-bar">
        <form action="/" method="POST">
            <div class="left-btn back" >
                <button class="align btn btn-outline-secondary " type="submit"> Go Back</button>
            </div>
        </form>
        <h1 class="h1-login">Login to your Account</h1>
        </div>       
    </header>
    <div><br><br></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto"></div>
            <div class="col col-lg-4 myform">
                <form method="POST" action="/check" class="col-mid-4" >
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="email@example.com" name="email" required>
                    </div>
                    <br>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter a Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                        <div class="danger"><p>{{ message }}</p></div>
                    </div>
                    <p></p>
                    
                    <a href="/forgot_password">Forgot Password? </a>
                    <p></p>
                    
                    <input class="align btn btn-outline-secondary" type="submit" value="Sign in">
                    <p></p>
                    
                    <a href="/new_user_login">Don't have an account? Sign Up</a>
                    <p></p>
                    <div><br></div>
                </form>
            </div>
            <div class="col-md-auto "></div>
          </div>
          
    </div>
    <div class="container justify-content-center" >
        <div class="row">
            <div class="col"></div>
            <div class="col col-md-auto">
