<!DOCTYPE html>
<html>
<head>
    <title>New user Registration</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="{{ url_for('static',filename='css/style.css') }}" type="text/css" rel="stylesheet">

</head>
<body >
    <header >
        <div class="top-bar">
        <form action="/" method="POST">
            <div class="left-btn back" >
                <button class="align btn btn-outline-secondary " type="submit"> Go Back</button>
            </div>
        </form>
        <h1 class="h1-login">Update your registration details</h1>
        </div>       
    </header>
    <div><br><br></div>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-auto "></div>
            <div class="col col-lg-4 myform ">
                
                <form method="POST" action="/registered" class="col-mid-4 " >
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Email address</label>
                        <input type="email" class="form-control" id="exampleDropdownFormEmail2" placeholder="{{ mail }}" name="email" value="{{ mail }}" disabled>
                    </div>

                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Name</label>
                        <input type="text" class="form-control" id="exampleDropdownFormEmail2" placeholder="Name" name="name" required>
                    </div>  
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Date of Birth</label>
                        <input type="date" class="form-control" id="exampleDropdownFormEmail2" name="birthday" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Enter a new Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Confirm your Password</label>
                        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Confirm Password" name="confirm_password" required>
                    </div>
                    <br><br>
                    <input class="align6 btn btn-outline-secondary" type="submit" value="Submit">
                    <div><br></div>
                </form>
            </div>
            <div class="col-md-auto "></div>
          </div>
</div>
<div class="container justify-content-center" >
    <div class="row">
        <div class="col"></div>
        <div class="col col-md-auto">
<!--<img class="srp" src="/static/images/P.gif">-->        </div>
        <div class="col"></div>
    </div>
</div>

        </div>
    </div>
</footer>
</body>

</html>
